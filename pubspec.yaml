name: drishti_ai_mobile_app
description: Project Drishti - TB Detection from X-Ray with Multi-Language Support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  image_picker: ^1.0.0
  image: ^4.0.0
  path_provider: ^2.0.0
  provider: ^6.0.0
  flutter_spinkit: ^5.0.0
  google_generative_ai: ^0.4.6
  http: ^1.1.0
  pdf: ^3.10.0
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true

  # Assets for TFLite model
  assets:
    - assets/models/
